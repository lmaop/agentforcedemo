<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Magnum — Contact Us</title>
  <style>
    :root {
      --bg: #f7f9fc;
      --card: #ffffff;
      --accent: #0ea5a4;
      --muted: #374151;
      --radius: 12px;
      --max-width: 880px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto,
        "Helvetica Neue", Arial;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 32px;
    }

    .container {
      width: 100%;
      max-width: var(--max-width);
      background: var(--card);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      display: grid;
      /*used for grid forming*/
      /*grid-template-columns: 1fr 420px;
      gap: 24px;*/
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .left {
      padding: 6px 12px;
    }

    h1 {
      color: #111827;
      margin: 6px 0 8px;
      font-size: 22px;
    }

    p.lead {
      color: #374151;
      margin: 0 0 18px;
    }

    .form-card {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      padding: 18px;
      border-radius: 10px;
    }

    label {
      display: block;
      font-size: 13px;
      color: #111827;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      color: #111827;
      outline: none;
      transition: box-shadow 0.15s, border-color 0.15s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(14, 165, 164, 0.15);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row>div {
      flex: 1;
    }

    .meta {
      background: #f3f4f6;
      padding: 18px;
      border-radius: 10px;
      color: #111827;
      font-size: 14px;
    }

    .meta h3 {
      color: #111827;
      margin: 0 0 8px;
      font-size: 16px;
    }

    .meta p {
      margin: 0 0 10px;
      color: #374151;
    }

    .actions {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-top: 12px;
    }

    .btn {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 9px;
      text-decoration: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      border: 0;
      background: var(--accent);
      color: #ffffff;
    }

    .btn.ghost {
      background: transparent;
      border: 1px solid #d1d5db;
      color: #374151;
    }

    .helper {
      font-size: 13px;
      color: #6b7280;
    }

    .small {
      font-size: 13px;
    }

    .notice {
      padding: 10px;
      border-radius: 8px;
      margin-top: 12px;
      font-size: 14px;
    }

    .notice.success {
      background: #d1fae5;
      color: #065f46;
    }

    .notice.error {
      background: #fee2e2;
      color: #991b1b;
    }

    .required {
      color: #dc2626;
      margin-left: 6px;
      font-weight: 700;
    }
  </style>
</head>

<body>
  <main class="container" role="main">
    <section class="left">
      <h1>Contact Us Magnum</h1>
      <p class="lead">
        Have a question about Magnum Products? Fill this form and our team
        will get back to you within 1–2 business days.
      </p>

      <form id="contactForm" class="form-card" 
        action="https://unilever--cgstaging.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00D1w0000008aWQ"
        method="POST">
        <input type="hidden" name="orgid" value="00D1w0000008aWQ" />
        <input type="hidden" name="retURL" value="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pinterest.com%2Fpin%2Fthumbs-up-sticker--56013589115060849%2F&psig=AOvVaw0e4l0d3JfG_7-WX_7WZdr8&ust=1763105909122000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCOjj_bzP7pADFQAAAAAdAAAAABAE" />
        <div class="row">
          <div>
            <label for="name">Full name <span class="required">*</span></label>
            <input id="name" maxlength="80" name="name" size="20" type="text"  placeholder="Your full name" required />
          </div>
          <div>
            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" size="20" type="text" placeholder="Your Phone Number (Optional)" />
          </div>
        </div>

        <label for="email">Email <span class="required">*</span></label>
        <input id="email" maxlength="80" name="email" size="20" type="text" placeholder="You@company.com" required />

        <label for="reason">Reason for contact <span class="required">*</span></label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" placeholder="Tell us about your reason to contact..." required />

        <label for="message">Message <span class="required">*</span></label>
        <textarea name="description" placeholder="Tell us a little more..." required></textarea>

        <input id="00NE0000005TJue" name="00NE0000005TJue" type="hidden" value="Magnum" />
        <input id="00NE0000006IedH" name="00NE0000006IedH" type="hidden" value="United States" />

        <label class="small"><input type="checkbox" id="consent" name="consent" required />
          I agree to be contacted regarding this enquiry.</label>

        <div class="actions">
          <input type="submit" class="btn" name="submit" />
        </div>


      </form>
    </section>
